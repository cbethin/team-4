<body>
    <div id="outer">
    <div id="container">
        <h1>Create Event:</h1>

        <div class="row">
        <p>Event Name</p>
        <input class = UserInput input id="eventNameInput" type="text" />
        </div>
        
        <div class="row">
        <p>Start Date</p>
        <input class = UserInput input id="eventStartDate" type="date" />
        </div>

        <div class="row">
        <p>End Date</p>
        <input class = UserInput input id="eventEndDate" type="date" />
        </div>

        <div class="row">
        <p>Event Type</p>
        <input class = UserInput input id="eventType" type="text" />
        </div>

        <div class="row">
        <p>Number of People:</p>
        <input class = UserInput input type="number" id="numPeople" />
        </div>

        <br /><br />
        <!--- <button onclick="onCreateNewEvent()">Create Event</button> -->
        <div id="submit-button" class="enjoy-css" onclick="onCreateNewEvent()">Submit</div>
        <link async href="http://fonts.googleapis.com/css?family=Advent%20Pro" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    
        <br /><br />
        <p>Access Code:</p>
        <p id="accessCode"></p>

        <p>QR Code:</p>
        <div id="qrcode"></div>
    </div>
    </div>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/js/qrcode.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/newEvent.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</body>
</html>
