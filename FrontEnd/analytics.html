<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/analytics.css" />
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
        <h1>Analytics</h1>
        <button id="download" onclick="downloadAsCSV()">Download as CSV</button>
    </div>
    <div class="container">
        <br />
        <h3>Most Recent Responses</h3>
        <table class="table table-striped table-bordered latest-table">
                <thead>
                    <tr>
                        <th>Identification</th>
                        <th>Region</th>
                        <th>Discipline</th>
                        <th>Sensitivity of Work</th>
                        <th>Validated</th>
                    </tr>
                </thead>
                <tbody id="latest-table-body">
                </tbody>
        </table>

        <br />
        <h3>Responses from Events</h3>
        <table class="table table-striped table-bordered events-table">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Number Responses</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="events-table-body">
                </tbody>
        </table>

        <br />
        <h3>Distribution of Gender</h3>
        <canvas id="demogr"></canvas>

        <br /><br /><br /><br />
        <h3>Frequency of Unvalidated Reports in Each Country</h3>
        <canvas id="unvalidatedGraph"></canvas>

    </div> 

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/analytics.js"></script>
</body>
</html>
