<!DOCTYPE html>
<html style="font-family: 'Libre Baskerville', serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>firstPage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div></div>
    <div></div>
    <div class="simple-slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=68&amp;txt=Slideshow+Image&amp;w=1920&amp;h=500);height: 600px;">
                    <div class="col-md-12" style="margin-right: 6em;margin-left: 6em;margin-top: 10px;margin-bottom: 10px;height: 400px;">
                        <p></p>
                        <p style="font-family: 'Libre Baskerville', serif;"><strong>I&nbsp;am a...</strong></p><select style="margin-bottom: 20px;"><optgroup label="I am a..."><option value="1" selected="">Scholar</option><option value="2">Student</option><option value="3">Administrator</option><option value="4">Non-university</option></optgroup></select>
                        <p
                            style="font-family: 'Libre Baskerville', serif;"><strong>Age Range</strong></p><select style="margin-bottom: 20px;"><optgroup label="Age Range"><option value="20-29" selected="">20-29</option><option value="30-39">30-39</option><option value="40-49">40-49</option><option value="50-59">50-59</option><option value="60-69">60-69</option><option value="70+">70+</option></optgroup></select>
                            <p
                                style="font-family: 'Libre Baskerville', serif;"><strong>Gender</strong></p><select style="margin-bottom: 20px;"><optgroup label="Gender"><option value="1" selected="">Male</option><option value="2">Female</option><option value="3">Nonbinary</option></optgroup></select>
                                <p
                                    style="font-family: 'Libre Baskerville', serif;"><strong>Area of Origin</strong></p><select style="margin-bottom: 20px;"><optgroup label="Area of Origin"><option value="1" selected="">North America</option><option value="2">South/Central America</option><option value="3">Middle East</option><option value="4">North Africa</option><option value="6">Sub-Saharan Africa</option><option value="6">East Asia</option><option value="7">Southeast Asia</option><option value="8">Europe</option><option value="9">Central Asia</option><option value="10">Pacific</option></optgroup></select></div>
                </div>
                <div class="swiper-slide" style="background-image:url(https://placeholdit.imgix.net/~text?txtsize=68&amp;txt=Slideshow+Image&amp;w=1920&amp;h=500);">
                    <div class="col-md-12 col-lg-1 offset-lg-0" style="margin-right: 6em;margin-left: 6em;margin-top: 10px;margin-bottom: 10px;width: 500px;">
                        <p></p>
                        <p style="font-family: 'Libre Baskerville', serif;"><strong>Employment status</strong></p><select style="margin-bottom: 20px;"><optgroup label="Employment Status"><option value="1" selected="">Tenure or other permanent appointment</option><option value="2">Full-time time-limited contract</option><option value="3">Adjunct or part-time contract</option><option value="4">part-time no contract</option><option value="5">Not Employed</option></optgroup></select>
                        <p
                            style="font-family: 'Libre Baskerville', serif;"><strong>Disciple Area</strong></p><select style="margin-bottom: 20px;"><optgroup label="Disciple Area"><option value="1" selected="">Natural Sciences</option><option value="2">Social Sciences</option><option value="3">Arts and Humanities</option><option value="4">Engineering</option><option value="5">Computer Science</option><option value="6">Medicine</option><option value="7">Business/Finance</option><option value="8">Law/Human Rights</option><option value="9">Other</option></optgroup></select>
                            <p
                                style="font-family: 'Libre Baskerville', serif;"><strong>How Sensitive is your work?</strong></p><select style="margin-bottom: 20px;"><optgroup label="My work is..."><option value="1" selected="">Not very sensitive</option><option value="2">Somewhat sensitive</option><option value="3">More sensitive than most</option><option value="4">Extremely sensitive</option></optgroup></select>
                                <p
                                    style="font-family: 'Libre Baskerville', serif;"><strong>Primary Professional Language</strong></p><select style="margin-bottom: 20px;"><optgroup label="Language"><option value="1">English</option><option value="2">French</option><option value="3">Spanish</option><option value="4">Mandarin</option><option value="5">Turkish</option><option value="6">Arabic</option><option value="8">Other</option></optgroup></select></div>
                    <div
                        class="col"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
